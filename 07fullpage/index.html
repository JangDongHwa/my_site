<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>모두투어</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(function(){
			$("#fullpage").fullpage({
				anchors:["a1st","a2st","a3st","a4st"],
				menu:"#top_menu",
				navigation:true,

				afterLoad:function(anchorslink,index){
					if(index == 1){
						alert("포트폴리오용으로 제작 되었으며 문제시 연락주시면 처리하겠습니다.");
						$("#on_view_one").addClass("move");
					}else{
						$("#on_view_one").removeClass("move");
					}
					if(index == 2){
						$("#on_view_two").addClass("move");
					}else{
						$("#on_view_two").removeClass("move");
					}
					if(index == 3){
						$(".dragon1").addClass("on");
						$(".dragon2").addClass("on");
					}else{
						$(".dragon1").removeClass("on");
						$(".dragon2").removeClass("on");
					}
					if(index == 4){
						$(".flower").addClass("on");
						var current = 0;
						var banner = $(".txt_slide>li");
						function slideNext(){

								var currentEl = banner.eq(current);
								current++; //다음배너값구하기 current 0 1 2 
								if(current==3){
									current = 0;
								}
								currentEl.eq(current).stop().animate({opacity:"block"});
								console.log(currentEl)
						}
						$(".btn_next").click(function(){
							slideNext();
						});
						function trigger(){
						$(".btn_next").trigger("click");
						}
						setInterval(trigger,3000);
					}else{
						$(".flower").removeClass("on");						
					}
				}
			});
		});
	</script>
</head>
<body>
	<nav id="nav_top">

			<li data-menuanchor="a2st"><a href="#a2st">TAIWAN</a></li>

			<li data-menuanchor="a4st"><a href="#a4st">TAIZHONG</a></li>

		</ul>

	<div id="fullpage">
