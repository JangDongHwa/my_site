<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>모두투어</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(function(){
			$("#fullpage").fullpage({
				anchors:["a1st","a2st","a3st","a4st"],
				menu:"#top_menu",
				navigation:true,
				afterLoad:function(anchorslink,index){
					if(index == 1){
						$("#on_view_one").addClass("move");
					}else{
						$("#on_view_one").removeClass("move");
					}
					if(index == 2){
						$("#on_view_two").addClass("move");
					}else{
						$("#on_view_two").removeClass("move");
					}
				}
			});
		});
	</script>
</head>
<body>
	<nav id="nav_top">
		<ul id="top_menu">
			<li data-menuanchor="a1st" id="logo"><a href="#a1st"></a></li>
			<li data-menuanchor="a2st"><a href="#a2st">TAIWAN</a></li>
			<li data-menuanchor="a3st"><a href="#a3st">TAIPEI</a></li>
			<li data-menuanchor="a4st"><a href="#a4st">TAIZHONG</a></li>
			<li data-menuanchor="a5st"><a href="#a5st">KAOHSIUNG</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section" id="page1" data-anchor="a1st">
			<video id="my_video"  autoplay muted data-autoplay loop>
				<source src="video/video01.mp4" type="video/mp4">
			</video>
			<div class="scroll">
				<a href="#a2st">
					<img src="images/btn_scroll.png" alt="btn">
				</a>
			</div>
		</div>	
		<div class="section" id="page2" data-anchor="a2st">
			<div class="main_title">
				<img src="images/content_title.png" alt="icon">
			</div>
			<div class="main_body">
				<div class="txt_title">
					<h3>TAIWAN 알아보기</h3>
				</div>
				<ul>
					<li>
						<a href="#">
							<img src="images/main_list01.jpg" alt="">
							<div class="list_txt">TAIPEI</div>
						</a>
						
					</li>
					<li>
						<a href="#">
							<img src="images/main_list02.jpg" alt="">
							<div class="list_txt">TAIZHONG</div>
						</a>
						
					</li>
					<li>
						<a href="#">
							<img src="images/main_list03.jpg" alt="">
							<div class="list_txt">KAOHSUING</div>
						</a>
						
					</li>
					<li>
						<a href="#">
							<img src="images/main_list04.jpg" alt="">
							<div class="list_txt">FOODS</div>	
						</a>
						
					</li>
				</ul>
			</div>
		</div>
		<div class="section" id="page3" data-anchor="a3st">
		
		</div>
		<div class="section" id="page4" data-anchor="a4st">
		
		</div>
		<div class="section" id="page5" data-anchor="a5st">
		
		</div>
	</div>
</body>
</html>
