<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>chavy</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider();
		});
	</script>
	<style>
		/*header*/
		.header{width: 1200px; margin: 20px auto; border: 1px solid #000;}
		.header img{display: block;}
		.header .logo,
		.header .nav{
			float:left; 
		}
		.nav ul{position: relative;}
		.nav li{float:left; line-height: 80px; margin-left: 120px;}
		.nav li:nth-child(2){margin-left: 65px;}
		.nav li:nth-child(3){margin-left: 65px;}
		.nav li:nth-child(4){margin-left: 65px;}
		.nav li:nth-child(5){margin-left: 130px;}
		.nav li:nth-child(6){margin-left: 65px;}
		.nav li:nth-child(6):hover{color: white;}
		.nav li:hover{font-weight: bold;}a

		.nav .deco{
			width: 80px; height: 50px; background-color: rgba(0,0,255,0.5);
			position: absolute; top: 15px;right: -10px; border-radius: 15px;
		}
		/*slider*/
		.sliderWrap{width: 1200px; margin: 0 auto;}
		.slider{margin: 0 auto;}
	</style>
</head>
<body>
	<div class="header clearfix">
			<div class="logo">
				<a href="#"><img src="images/logo.jpg" alt=""></a>
			</div>
		<div class="nav">
			<ul class="clearfix">
				<li><a href="#">Home</a></li>
				<li><a href="#">How it Works</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">Career</a></li>
				<li><a href="#">Sign in</a></li>
				<li><a href="#">Register</a></li>
				<div class="deco"></div>
			</ul>
		</div>
	</div>
	<div class="sliderWrap">
		<div class="slider">
			<div><img src="images/slider01.jpg" alt="img"></div>
			<div><img src="images/slider02.jpg" alt="img"></div>
			<div><img src="images/slider03.jpg" alt="img"></div>
			<div><img src="images/slider04.jpg" alt="img"></div>
		</div>
	</div>
</body>
</html>
