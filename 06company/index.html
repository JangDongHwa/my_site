	<script src="js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			var main_slider = $(".slider").bxSlider({
				controls:false,auto:true,mode:"fade",pager:false
			});
			$(".next").click(function(){
				main_slider.goToNextSlide();
			});
			$(".prev").click(function(){
				main_slider.goToPrevSlide();
			});
			$(".main_menu>li").click(function(){
				var li_num = $(this).index();
				$(".sub_menu").hide().eq(li_num).show();
			});
		});
	</script>
